services:
  - type: web
    name: fitforge-free
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: https://carl26-1.github.io
      - key: CROSS_SITE_COOKIE
        value: true
      - key: AUTH_USERS_FILE
        value: /tmp/fitforge-users.json
