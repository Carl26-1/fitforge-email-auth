<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitForge 健身计划生成器</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="auth-shell" id="auth-shell" aria-live="polite">
    <div class="auth-card">
      <p class="tag">FITFORGE</p>
      <h1>welcome, Carl's fitness system</h1>
      <p class="subtitle">注册或登录后可使用训练与饮食计划生成。</p>
      <div class="auth-switch">
        <button type="button" id="mode-login-btn" class="btn-secondary is-active">登录</button>
        <button type="button" id="mode-register-btn" class="btn-secondary">注册</button>
      </div>
      <form id="login-form" class="auth-form">
        <label>
          <span>邮箱</span>
          <input id="email" type="email" autocomplete="email" placeholder="请输入常用邮箱" required>
        </label>
        <label>
          <span>密码</span>
          <input id="password" type="password" autocomplete="current-password" placeholder="至少 8 位" required>
        </label>
        <label id="register-name-row" class="is-hidden">
          <span>昵称（可选）</span>
          <input id="display-name" type="text" maxlength="30" placeholder="例如：Alex">
        </label>
        <label id="register-confirm-row" class="is-hidden">
          <span>确认密码</span>
          <input id="confirm-password" type="password" autocomplete="new-password" placeholder="请再次输入密码">
        </label>
        <p id="auth-hint" class="hint">请输入邮箱和密码进行登录。</p>
        <div class="code-row">
          <button type="submit" id="auth-submit-btn" class="btn-generate">登录并进入</button>
        </div>
      </form>
    </div>
  </section>

  <main class="app is-hidden" id="app-shell">
    <header class="hero">
      <p class="tag">FITFORGE</p>
      <h1>健身计划生成器</h1>
      <p class="subtitle">输入你的目标和条件，30 秒生成可执行的一周训练安排。</p>
      <div class="session-row">
        <p class="hint" id="session-email"></p>
        <button id="logout-btn" type="button" class="btn-secondary">退出登录</button>
      </div>
    </header>

    <section class="card">
      <form id="plan-form" class="form-grid">
        <label>
          <span>训练目标</span>
          <select id="goal" required>
            <option value="fat-loss">减脂塑形</option>
            <option value="muscle-gain">增肌增力</option>
            <option value="endurance">提升耐力</option>
            <option value="strength">提升力量</option>
            <option value="recomp">体态重塑（减脂+增肌）</option>
            <option value="general-fitness">提升健康体能</option>
            <option value="mobility">灵活性与体态改善</option>
            <option value="custom">其他（自定义）</option>
          </select>
        </label>

        <label id="custom-goal-wrapper" class="is-hidden">
          <span>自定义目标描述</span>
          <input id="custom-goal" type="text" placeholder="例：备战 10km / 改善体态 / 提升上肢力量">
        </label>

        <label>
          <span>训练水平</span>
          <select id="level" required>
            <option value="beginner">新手</option>
            <option value="intermediate">进阶</option>
            <option value="advanced">高级</option>
          </select>
        </label>
        <div class="level-guide">
          <p class="guide-title">训练水平判断标准（用于自动生成强度）</p>
          <ul>
            <li>新手：系统训练不足 6 个月，动作稳定性一般，主观强度建议 RPE 5-7。</li>
            <li>进阶：系统训练 6-24 个月，能稳定执行主要动作，RPE 6-8。</li>
            <li>高级：系统训练超过 24 个月，可进行周期化训练，RPE 7-9。</li>
          </ul>
        </div>

        <label>
          <span>每周训练天数</span>
          <input id="days" type="number" min="2" max="6" value="4" required>
        </label>

        <label>
          <span>单次可训练时长（分钟）</span>
          <input id="duration" type="number" min="20" max="120" value="60" required>
        </label>

        <label>
          <span>训练地点</span>
          <select id="equipment" required>
            <option value="home">居家（少器械）</option>
            <option value="gym">健身房（器械齐全）</option>
          </select>
        </label>

        <label>
          <span>体重（kg，可选）</span>
          <input id="weight" type="number" min="35" max="180" step="0.5" placeholder="例：65">
        </label>

        <label>
          <span>饮食偏好</span>
          <select id="diet-style" required>
            <option value="balanced">均衡饮食</option>
            <option value="high-protein">高蛋白优先</option>
            <option value="vegetarian">素食友好</option>
          </select>
        </label>

        <label>
          <span>关注部位（可选）</span>
          <input id="focus" type="text" placeholder="例：臀腿 / 背部 / 核心">
        </label>

        <button type="submit" class="btn-generate">生成训练 + 饮食计划</button>
      </form>
    </section>

    <section class="result" id="result" aria-live="polite">
      <h2>你的一周训练 + 饮食计划</h2>
      <p class="hint">填写上方信息并点击生成。</p>
    </section>
  </main>

  <script>
    window.FITFORGE_API_BASE_URL = window.location.hostname.endsWith("github.io")
      ? "https://fitforge-free.onrender.com"
      : "";
  </script>
  <script src="./script.js"></script>
</body>
</html>
